# Warm every six hours. Zos uses a longer cycle, but this isn't very expensive
# and we might miss one sometimes. We read the full contents of the file because
# just reading the beginning doesn't seem to be enough, perhaps due to hunking
# in the flist implementation
exec: bash -c "while true; do find /.venv /models -type f -exec cat {} \; > /dev/null; sleep 21600; done"
